<ion-header>

  <ion-navbar color="primary">
    <ion-title>เพิ่มอุปกรณ์</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen="true">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item color="light">รายละเอียดอุปกรณ์</ion-item>

          <ion-item>
            <ion-label floating>ใส่ไอดีอุปกรณ์</ion-label>
            <ion-input type="text"  [(ngModel)]="idDevice"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label floating>ชื่ออุปกรณ์</ion-label>
            <ion-input type="text"[(ngModel)]="nameDevice"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label floating>ตำแหน่งอุปกรณ์</ion-label>
            <ion-input type="text" [(ngModel)]="location"></ion-input>
          </ion-item>

          <ion-item style="margin-top:20px !important">
            <ion-label>อุปกรณ์ก่อนหน้า</ion-label>
            <ion-select [(ngModel)]="parentName" cancelText="ยกเลิก" okText="เลือก" interface="popover">
              <ion-option *ngFor="let device of devices">{{ device.deviceName }}</ion-option>
            </ion-select>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-col col-1></ion-col>
    <ion-col col-10>
      <button ion-button full (click)="addDevice()">
        เพิ่มอุปกรณ์
      </button>
    </ion-col>
    <ion-col col-1></ion-col>
  </ion-row>
</ion-content>
