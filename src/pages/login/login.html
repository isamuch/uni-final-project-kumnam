<ion-content class="background">
  <ion-card>
    <ion-card-header>
        <img alt="logo" height="100" src="assets/kumnam_logo.png">          
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]="email" (ionFocus)="checkFocus()" (ionBlur)="checkBlur()"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password" (ionFocus)="checkFocus()" (ionBlur)="checkBlur()"></ion-input>
        </ion-item>
        <span><div class="f1">ลืมบัญชีของคุณใช่ไหม? <b>ให้เราช่วยคุณ</b></div></span>
        <button ion-button block (click)="loginGetJWT()" [disabled]="!email || !password">เข้าสู่ระบบ</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button class="bottom" ion-button clear full color="light" [class.hide]="checkHide">ยังไม่ได้เป็นสมาชิก? สมัครสมาชิก</button>
</ion-content>
